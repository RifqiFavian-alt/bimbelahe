services:
  web:
    container_name: nextjs-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: npm run dev
    ports:
      - "3000:3000"
      - "5555:5555"
    env_file: .env
    depends_on:
      - db
    develop:
      watch:
        - action: sync
          path: ./
          target: /app/
          ignore:
            - node_modules/
            - .git/
            - .next/
        - action: rebuild
          path: package.json
    environment:
      - NODE_ENV=development

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ahe_db
      DATABASE_URL: postgresql://postgres:postgres@db:5432/ahe_db?schema=public
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
